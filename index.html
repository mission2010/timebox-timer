<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<title>Timebox Timer</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="jQuery-countdownTimer/dist/js/jQuery.countdownTimer.js"></script>
		<script type="text/javascript" src="countdown-timer.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>

<body>
	<div id="mainFrame">
		<div id="countdowntimer"><span id="timer"></span></div>
		<p><button id="pauseButton">Pause</button></p>
		<p><input type="text" id="timestring" name="timestring" autofocus></p>
	</div>
</body>
</html>
